<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8" />
</head>
<body>
<section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><i class="oi oi-caret-right"></i>
                    <span th:text="#{paciente.cadastrar.label}"></span></li>
            </ul>
            <a class="btn btn-primary btn-md" th:href="@{/pacientes/listar}"
               role="button"> <span class="oi oi-spreadsheet" title="Listar"
                                    aria-hidden="true"></span> <span th:text="#{paciente.listar.label}"></span>
            </a>
        </div>
    </nav>

    <div class="container" id="cadastro">

        <div th:replace="fragments/alert"></div>

        <form
            th:action="${paciente.id == null} ? @{/pacientes/salvar} : @{/pacientes/editar}"
            th:object="${paciente}" method="POST"
        >

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label th:text="#{paciente.nome.label}" for="nome"></label>
                    <input type="text" class="form-control" id="nome" autofocus="autofocus"
                           th:field="*{nome}" th:placeholder="#{paciente.nome.label}"
                           th:classappend="${#fields.hasErrors('nome')} ? is-invalid" />

                    <div class="invalid-feedback">
                        <span th:errors="*{nome}"></span>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label th:text="#{paciente.email.label}" for="email"></label>
                    <input type="text" class="form-control" id="email" autofocus="autofocus"
                           th:field="*{email}" th:placeholder="#{paciente.email.label}"
                           th:classappend="${#fields.hasErrors('email')} ? is-invalid" />

                    <div class="invalid-feedback">
                        <span th:errors="*{email}"></span>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label th:text="#{paciente.senha.label}" for="senha"></label>
                    <input type="password" class="form-control" id="senha" autofocus="autofocus"
                           th:field="*{senha}" th:placeholder="#{paciente.senha.label}"
                           th:classappend="${#fields.hasErrors('senha')} ? is-invalid" />

                    <div class="invalid-feedback">
                        <span th:errors="*{senha}"></span>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label th:text="#{paciente.cpf.label}" for="cpf"></label>
                    <input type="text" class="form-control" id="cpf" autofocus="autofocus"
                           th:field="*{cpf}" th:placeholder="#{paciente.cpf.label}"
                           th:classappend="${#fields.hasErrors('cpf')} ? is-invalid" />

                    <div class="invalid-feedback">
                        <span th:errors="*{cpf}"></span>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label th:text="#{paciente.telefone.label}" for="telefone"></label>
                    <input type="text" class="form-control" id="telefone" autofocus="autofocus"
                           th:field="*{telefone}" th:placeholder="#{paciente.telefone.label}"
                           th:classappend="${#fields.hasErrors('telefone')} ? is-invalid" />

                    <div class="invalid-feedback">
                        <span th:errors="*{telefone}"></span>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label th:text="#{paciente.sexo.label}" for="sexo"></label>
                    <input type="text" class="form-control" id="sexo" autofocus="autofocus"
                           th:field="*{sexo}" th:placeholder="#{paciente.sexo.label}"
                           th:classappend="${#fields.hasErrors('sexo')} ? is-invalid" />

                    <div class="invalid-feedback">
                        <span th:errors="*{sexo}"></span>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label th:text="#{paciente.dataNascimento.label}" for="dataNascimento"></label>
                    <input type="date" class="form-control" id="dataNascimento" autofocus="autofocus"
                           th:field="*{dataNascimento}" th:placeholder="#{paciente.dataNascimento.label}"
                           th:classappend="${#fields.hasErrors('dataNascimento')} ? is-invalid" />

                    <div class="invalid-feedback">
                        <span th:errors="*{dataNascimento}"></span>
                    </div>
                </div>
            </div>

            <input type="hidden" id="id" th:field="*{id}" />
            <button type="submit" th:text="#{button.salvar.label}"
                    class="btn btn-primary btn-sm"></button>
        </form>
    </div>
</section>
</body>
</html>
